databaseChangeLog:
  - changeSet:
      id: create-user
      author: Klim
      changes:
        - createTable:
            tableName: USER_ENTITY
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
                    nullable: false
              - column:
                  name: USER_NAME
                  type: bigint
              - column:
                  name: PASSWORD
                  type: varchar(50)
              - column:
                  name: EMAIL
                  type: varchar(50)
              - column:
                  name: DATE_OF_BIRTH
                  type: datetime
  - changeSet:
      id: drop-user
      author: Klim
      changes:
        - dropTable:
            cascadeConstraints: true
            tableName: USER_ENTITY
  - changeSet:
      id: create-user-with-schema
      author: Klim
      changes:
        - createTable:
            tableName: USER_ENTITY
            schemaName: USER_ENTITY
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
                    nullable: false
              - column:
                  name: USER_NAME
                  type: bigint
              - column:
                  name: PASSWORD
                  type: varchar(50)
              - column:
                  name: EMAIL
                  type: varchar(50)
              - column:
                  name: DATE_OF_BIRTH
                  type: datetime
